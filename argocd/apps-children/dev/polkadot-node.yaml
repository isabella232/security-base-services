apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: engineering-base-service
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    path: .
    repoURL: 'https://github.com/w3f/polkadot-internal-deployment.git'
    targetRevision: HEAD
    plugin:
      name: helmfile
  project: default
  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
